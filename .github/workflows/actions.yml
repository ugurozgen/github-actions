name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1 #@master(branchs) @2b3sdf(commit hash)
        with:
            who-to-greet: Ugur
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"